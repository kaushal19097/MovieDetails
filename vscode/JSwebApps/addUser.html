<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User to Firebase</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
       }
        form{
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
       }
        input, button{
            padding: 10px;
            font-size: 16px;
       }
        .message{
            margin-top: 10px;
            font-weight: bold;
       }
    </style>
</head>
<body>

    <h2>Add User to Firebase</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <button type="submit">Submit</button>
    </form>
    <p class="message" id="message"></p>
</body>
</html>

<script>
document.getElementById("userForm").addEventListener("submit", async function (event){
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let messageBox = document.getElementById("message");

    if (!name || !email){
        messageBox.textContent = "Please fill in both fields.";
        messageBox.style.color = "red";
        return;
   }

    let user ={ name, email};

    try{
        let response = await fetch("https://masaiassignment-17a4f-default-rtdb.firebaseio.com/users.json",{
            method: "POST",
            body: JSON.stringify(user),
            headers:{ "Content-Type": "application/json"}
       });

        if (response.ok){
            messageBox.textContent = "User added successfully!";
            messageBox.style.color = "green";
            document.getElementById("userForm").reset();
      }else{
            throw new Error("Failed to add user.");
       }
  }catch (error){
        messageBox.textContent = error.message;
        messageBox.style.color = "red";
   }
});

</script>
