<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 300px;
            height: 300px;
            background-color: #ddd;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        .item1 { background-color: #ff5733; }
        .item2 { background-color: #33a1ff; }
        .item3 { background-color: #33ff57; }
        .item4 { background-color: #ff33a8; }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
    </div>
</body>
</html>
