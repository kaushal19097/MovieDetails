<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Shopping Cart</title>
    <style>
        .cart-item{
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item input{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Multi-User Shopping Cart</h1>

    <div id="login-section">
        <label for="username">Enter Username:</label>
        <input type="text" id="username">
        <button id="login-button">Login</button>
    </div>

    <div id="cart-section" style="display: none;">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total-cost">0</span></h3>
        <div>
            <input type="text" id="item-name" placeholder="Item Name">
            <input type="number" id="item-price" placeholder="Price">
            <input type="number" id="item-quantity" placeholder="Quantity">
            <button id="add-item">Add Item</button>
        </div>
    </div>

    <script>
        let loginSection=document.getElementById('login-section');
        let cartSection=document.getElementById('cart-section');
        let usernameInput=document.getElementById('username');
        let loginButton=document.getElementById('login-button');
        let cartItemsDiv=document.getElementById('cart-items');
        let totalCostSpan=document.getElementById('total-cost');
        let itemNameInput=document.getElementById('item-name');
        let itemPriceInput=document.getElementById('item-price');
        let itemQuantityInput=document.getElementById('item-quantity');
        let addItemButton=document.getElementById('add-item');

        let currentUser=null;

        // Load cart data from localStorage
        function loadCart(){
            cartItemsDiv.innerHTML='';
            let cartData=JSON.parse(localStorage.getItem('shoppingCart'))||{};
            let userCart=cartData[currentUser]||[];
            let totalCost=0;

            userCart.forEach((item, index) =>{
                let itemTotal=item.price * item.quantity;
                totalCost+=itemTotal;

                let itemDiv=document.createElement('div');
                itemDiv.className='cart-item';
                itemDiv.innerHTML=`
                    <span>${item.itemName} - $${item.price} x </span>
                    <input type="number" value="${item.quantity}" min="1" data-index="${index}" class="edit-quantity">
                    <span>=$${itemTotal}</span>
                    <button data-index="${index}" class="remove-item">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            totalCostSpan.textContent=totalCost.toFixed(2);
        }

        // Save cart data to localStorage
        function saveCart(cart){
            let cartData=JSON.parse(localStorage.getItem('shoppingCart'))||{};
            cartData[currentUser]=cart;
            localStorage.setItem('shoppingCart', JSON.stringify(cartData));
        }

        // Handle login
        loginButton.addEventListener('click',() =>{
            let username=usernameInput.value.trim();
            if (!username){
                alert('Username cannot be empty');
                return;
            }
            currentUser=username;
            loginSection.style.display='none';
            cartSection.style.display='block';
            loadCart();
        });

        // Add item to cart
        addItemButton.addEventListener('click',() =>{
            let itemName=itemNameInput.value.trim();
            let itemPrice=parseFloat(itemPriceInput.value);
            let itemQuantity=parseInt(itemQuantityInput.value);

            if (!itemName||isNaN(itemPrice)||isNaN(itemQuantity)||itemQuantity<= 0){
                alert('Please enter valid item details');
                return;
            }

            let cartData=JSON.parse(localStorage.getItem('shoppingCart'))||{};
            let userCart=cartData[currentUser]||[];

            userCart.push({ itemName, price: itemPrice, quantity: itemQuantity });
            saveCart(userCart);
            loadCart();

            itemNameInput.value='';
            itemPriceInput.value='';
            itemQuantityInput.value='';
        });

        // Handle quantity edit and item removal
        cartItemsDiv.addEventListener('input', (e) =>{
            if (e.target.classList.contains('edit-quantity')){
                let index=parseInt(e.target.dataset.index);
                let newQuantity=parseInt(e.target.value);

                if (isNaN(newQuantity)||newQuantity <= 0){
                    alert('Quantity must be a positive number');
                    loadCart();
                    return;
                }

                let cartData=JSON.parse(localStorage.getItem('shoppingCart'))||{};
                let userCart=cartData[currentUser]||[];

                userCart[index].quantity=newQuantity;
                saveCart(userCart);
                loadCart();
            }
        });

        cartItemsDiv.addEventListener('click', (e) =>{
            if (e.target.classList.contains('remove-item')){
                let index=parseInt(e.target.dataset.index);
                let cartData=JSON.parse(localStorage.getItem('shoppingCart'))||{};
                let userCart=cartData[currentUser]||[];

                userCart.splice(index, 1);
                saveCart(userCart);
                loadCart();
            }
        });
    </script>
</body>
</html>
