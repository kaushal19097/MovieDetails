<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        textarea{
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button{
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .save{
            background-color: #4CAF50;
        }
        .load{
            background-color: #008CBA;
        }
        .clear{
            background-color: #f44336;
        }
        button:hover{
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <div>
            <button class="save" id="saveNotes">Save Notes</button>
            <button class="load" id="loadNotes">Load Notes</button>
            <button class="clear" id="clearNotes">Clear Notes</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const notesTextarea=document.getElementById("notes");
            const saveButton=document.getElementById("saveNotes");
            const loadButton=document.getElementById("loadNotes");
            const clearButton=document.getElementById("clearNotes");

            const savedNotes=localStorage.getItem("notes");
            if (savedNotes){
                notesTextarea.value=savedNotes;
            }
            saveButton.addEventListener("click",function(){
                const notes=notesTextarea.value.trim();
                if (notes){
                    localStorage.setItem("notes",notes);
                    alert("Notes saved successfully!");
                } else{
                    alert("Cannot save empty notes.");
                }
            });
            loadButton.addEventListener("click",function(){
                const notes=localStorage.getItem("notes");
                if (notes){
                    notesTextarea.value=notes;
                    alert("Notes loaded successfully!");
                } else{
                    alert("No notes found to load.");
                }
            });
            clearButton.addEventListener("click",function(){
                localStorage.removeItem("notes");
                notesTextarea.value="";
                alert("Notes cleared successfully!");
            });
        });
    </script>
</body>
</html>
