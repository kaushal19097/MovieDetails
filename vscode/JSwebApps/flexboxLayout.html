<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexboxLayout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-bottom: 15px;
        }
        .home-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .home-items div {
            flex: 1 1 calc(50% - 10px);
            text-align: center;
        }
        .home-items img {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }
        .headphones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .headphones div {
            flex: 1 1 calc(50% - 10px);
            text-align: center;
        }
        .headphones img {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
