<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Submission Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form{
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 5px;
        }
        input, textarea, button{
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        #responses{
            margin-top: 20px;
        }
        .response{
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f8ff;
            border: 1px solid #d1e7fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Post Submission Form</h1>
    <form id="postForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="responses">
        <h3>Responses from Server:</h3>
    </div>

    <script>
        let nextPostId=1;

        document.getElementById('postForm').addEventListener('submit', async function(event){
            event.preventDefault();
            let title=document.getElementById('title').value.trim();
            let body=document.getElementById('body').value.trim();

            if (!title||!body){
                alert('Both fields are required.');
                return;
            }
            let postData={title,body};
            try{
                let response=await fetch('https://jsonplaceholder.typicode.com/posts',{
                    method:'POST',
                    headers:{
                        'Content-Type': 'application/json',
                    },
                    body:JSON.stringify(postData),
                });

                if (!response.ok){
                    throw new Error('Failed to send data');
                }
                let responseData=await response.json();

                let responseContainer=document.createElement('div');
                responseContainer.classList.add('response');
                responseContainer.innerHTML=`
                    <p><strong>Post ID:</strong> ${nextPostId++}</p>
                    <p><strong>Title:</strong> ${responseData.title}</p>
                    <p><strong>Body:</strong> ${responseData.body}</p>
                `;
                document.getElementById('responses').appendChild(responseContainer);
                document.getElementById('postForm').reset();
            }catch (error){
                alert('Error: ' + error.message);}
        });
    </script>
</body>
</html>
