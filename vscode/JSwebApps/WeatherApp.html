<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 20px;
    }
    form{
      margin-bottom: 20px;
    }
    input[type="text"]{
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button{
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover{
      background-color: #0056b3;
    }
    #weather{
      margin-top: 20px;
      font-size: 18px;
    }
    .error{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather"></div>
  <script src="app.js"></script>
</body>
</html>
<script>
let weatherForm=document.getElementById('weatherForm');
let cityInput=document.getElementById('city');
let weatherDisplay=document.getElementById('weather');

weatherForm.addEventListener('submit', (e) =>{
  e.preventDefault();
  let city=cityInput.value.trim();

  if (!city){
    displayError('Please enter a city name.');
    return;
  }

  fetchWeather(city);
});

async function fetchWeather(city){
  let apiKey='YOUR_API_KEY';
  let url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

  try{
    let response=await fetch(url);

    if (!response.ok){
      if (response.status === 404){
        throw new Error('City not found. Please check the name and try again.');
      } else{
        throw new Error('Failed to fetch weather data. Please try again later.');
      }
    }

    let data=await response.json();
    displayWeather(data, city);
  } catch (error){
    displayError(error.message);
  }
}
function displayWeather(data, city){
  weatherDisplay.innerHTML=`
    <p>Weather in <strong>${data.name}</strong>:</p>
    <p>Temperature: <strong>${data.main.temp}Â°C</strong></p>
    <p>Condition: <strong>${data.weather[0].description}</strong></p>
  `;
  weatherDisplay.classList.remove('error');
}
function displayError(message){
  weatherDisplay.textContent=message;
  weatherDisplay.classList.add('error');
}

</script>
