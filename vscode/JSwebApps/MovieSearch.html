<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #searchBox{
            width: 300px;
            padding: 10px;
            font-size: 1em;
        }
        #results{
            margin-top: 10px;
            border: 1px solid #ccc;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            background: #f9f9f9;
        }
        .movie-item{
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .movie-item:hover{
            background: #e0e0e0;
        }
        #movieDetails{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <input type="text" id="searchBox" placeholder="Search for a movie...">
    <div id="results"></div>
    <div id="movieDetails"></div>

    <script>
        let timeout;
        document.getElementById("searchBox").addEventListener("input", function(){
            clearTimeout(timeout);
            const query=this.value.trim();
            if (query.length > 3){ ; // Avoid unnecessary API calls for short queries
                timeout=setTimeout(() => searchMovies(query), 500); // Throttling API calls with a delay of 500ms
            } else{
                document.getElementById("results").innerHTML="";
                document.getElementById("movieDetails").innerHTML="";
            }
        });

        function searchMovies(query){
            fetch(`http://www.omdbapi.com/?s=${query}&apikey=b7c797b`)
                .then(response => response.json())
                .then(data =>{
                    if (data.Search){
                        displayResults(data.Search);
                    } else{
                        document.getElementById("results").innerHTML="No movies found.";
                    }
                });
        }

        function displayResults(movies){
            const resultsDiv=document.getElementById("results");
            resultsDiv.innerHTML="";
            movies.forEach(movie =>{
                const movieItem=document.createElement("div");
                movieItem.className="movie-item";
                movieItem.textContent=movie.Title;
                movieItem.addEventListener("click", () => fetchMovieDetails(movie.imdbID));
                resultsDiv.appendChild(movieItem);
            });
        }

        function fetchMovieDetails(imdbID){
            fetch(`http://www.omdbapi.com/?i=${imdbID}&apikey=b7c797b`)
                .then(response => response.json())
                .then(data =>{
                    document.getElementById("movieDetails").innerHTML=`
                        <h2>${data.Title} (${data.Year})</h2>
                        <p><strong>Released:</strong> ${data.Released}</p>
                        <p><strong>Genre:</strong> ${data.Genre}</p>
                        <p><strong>Actors:</strong> ${data.Actors}</p>
                        <p><strong>IMDB Rating:</strong> ${data.imdbRating} &#11088;</p>
                        <p><strong>Plot:</strong> ${data.Plot}</p>
                        <img src="${data.Poster}" alt="${data.Title} Poster" width="200">
                    `;
                });
        }
    </script>
</body>
</html>
