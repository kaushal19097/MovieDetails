<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .container{
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1{
            text-align: center;
        }
        input, button{
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button{
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        li.completed{
            text-decoration: line-through;
            color: gray;
        }
        .search-bar{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input id="searchBar" class="search-bar" type="text" placeholder="Search tasks...">
        <input id="taskInput" type="text" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            let taskInput=document.getElementById("taskInput");
            let addTaskBtn=document.getElementById("addTaskBtn");
            let taskList=document.getElementById("taskList");
            let searchBar=document.getElementById("searchBar");

            let tasks=JSON.parse(localStorage.getItem("tasks")) || [];

            function saveTasks(){
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function renderTasks(filter=""){
                taskList.innerHTML="";
                tasks.filter(task=> task.text.toLowerCase().includes(filter.toLowerCase()))
                     .forEach(task=>{
                    let li=document.createElement("li");
                    li.textContent=task.text;
                    li.className=task.completed ? "completed" : "";

                    let toggleBtn=document.createElement("button");
                    toggleBtn.textContent=task.completed ? "Undo" : "Complete";
                    toggleBtn.addEventListener("click",()=>{
                        task.completed=!task.completed;
                        saveTasks();
                        renderTasks(searchBar.value);
                    });

                    let deleteBtn=document.createElement("button");
                    deleteBtn.textContent="Delete";
                    deleteBtn.addEventListener("click",()=>{
                        let index=tasks.indexOf(task);
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks(searchBar.value);
                    });

                    li.appendChild(toggleBtn);
                    li.appendChild(deleteBtn);
                    taskList.appendChild(li);
                });
            }

            addTaskBtn.addEventListener("click",()=>{
                let taskText=taskInput.value.trim();
                if (taskText === "") return alert("Task cannot be empty!");

                let newTask ={
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskInput.value="";
            });

            searchBar.addEventListener("input",()=>{
                renderTasks(searchBar.value);
            });
            renderTasks();
        });
    </script>
</body>
</html>
