<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Users</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button{
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
    <script>
        let users=[];
        let currentPage=1;
        const usersPerPage=5;
        const apiUrl="https://masaiassignment-17a4f-default-rtdb.firebaseio.com/users.json";

        async function fetchUsers(){
            try{
                const response=await fetch(apiUrl);
                const data=await response.json();
                users=Object.values(data);
                displayUsers();
           }catch(error){
                console.error("Error fetching users:", error);
            }
        }

        function displayUsers(){
            const userTable=document.getElementById("userTable");
            userTable.innerHTML="";
            if(users.length===0){
                userTable.innerHTML="<tr><td colspan='2'>No users available</td></tr>";
                return;
            }
            const totalPages=Math.ceil(users.length / usersPerPage);
            if(currentPage < 1) currentPage=1;
            if(currentPage > totalPages) currentPage=totalPages;
            const start=(currentPage - 1) * usersPerPage;
            const end=start + usersPerPage;
            users.slice(start, end).forEach(user=>{
                const row=`<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
                userTable.innerHTML+=row;
            });
            console.log(`Page ${currentPage} of ${totalPages}`,users.slice(start, end));
        }

        function nextPage(){
            if(currentPage < Math.ceil(users.length/usersPerPage)){
                currentPage++;
                displayUsers();
            }
        }

        function prevPage(){
            if(currentPage > 1){
                currentPage--;
                displayUsers();
            }
        }

        fetchUsers();
    </script>
</body>
</html>
