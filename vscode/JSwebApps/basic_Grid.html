<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">Item 6</div>
    </div>
</body>
</html>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 60%;
}

.item {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border: 2px solid #333;
    font-size: 20px;
    font-weight: bold;
    color: white;
}
.item1 { background-color: #ff5733; }
.item2 { background-color: #33a1ff; }
.item3 { background-color: #33ff57; }
.item4 { background-color: #ff33a8; }
.item5 { background-color: #ffcc33; }
.item6 { background-color: #8e44ad; }









</style>
