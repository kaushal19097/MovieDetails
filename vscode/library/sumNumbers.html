

<script>
function getValidNumbers(){
    let validNumbers = [];
    while (true)
    {
        let input = prompt("Enter a number (or type 'stop' to finish):");
        if (input === 'stop') break;
        let number = parseFloat(input);
        if (!isNaN(number))
        {
          validNumbers.push(number);
        }
    }
    return validNumbers;
}

function sumNumbers(numbers){
    let total = 0;
    for (let i = 0; i < numbers.length; i++){
        total += numbers[i];
    }
    return total;
}

let numbers = getValidNumbers();

console.log("Total sum:", sumNumbers(numbers));

</script>
