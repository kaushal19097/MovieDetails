<script>
    function generatePassword(length, includeNumbers, includeSpecialChars) {
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const specialChars = "@#$%&*!";
    
        let characterPool = upperCase + lowerCase;
        let password = "";
    
        if (includeNumbers) characterPool += numbers;
        if (includeSpecialChars) characterPool += specialChars;
    
        for (let i = 0; i < length; i++) {
            password += characterPool[Math.floor(Math.random() * characterPool.length)];
        }
    
        return password;
    }
    
    const length = parseInt(prompt("Enter password length (number only):"), 10);
const includeNumbers = prompt("Include numbers in the password? (yes or no):");
const includeSpecialChars = prompt("Include special characters in the password? (yes or no):");

    
    const password = generatePassword(length, includeNumbers, includeSpecialChars);
    alert("Generated Password: " + password);
    </script>
